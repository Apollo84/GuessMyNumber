<!DOCTYPE html>
<html>
  <head>
    <title>Guess the Number Game!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      href="http://fonts.cdnfonts.com/css/arcade-classic"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="body">
    <section id="header">
      <div class="row text-center">
        <h1>Guess the Number Game</h1>
        <h2>Pick a number between 1 and 20</h2>
      </div>
    </section>

    <section class="secretNumberDiv">
      <div class="row">
        <div class="">
          <h1 class="secretNumber">?</h1>
        </div>
      </div>
    </section>

    <section id="game">
      <div class="container">
        <div class="row">
          <div class="col-sm-3">
            <div class="guessDiv">
              <input
                type="number"
                id="guess"
                placeholder="Type your guess here"
              />
              <button class="btn btn-primary" id="guessButton">Check!</button>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="howCloseDiv">
              <h2 class="displayGuess">Your guess is...</h2>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="numberOfDiv">
              <h3>Number of guesses left:</h3>
              <h3 class="numberOfGuesses"></h3>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <div class="btn btn-primary againButton">Play again</div>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script src="script.js"></script>
</html>
